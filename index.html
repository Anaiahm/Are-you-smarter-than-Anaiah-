<!-- "Are you smarter than Anaiah?" Quiz Game - User Stories -
 As a user, I want to see a landing page when I arrive at the website to know I’m in the right place.
As a user, I want to see clearly labeled buttons for “New Game” and “Game Rules”, on the landing page, so I instantly know my options for gameplay.
As a user, I want to be able to click on one of the “New Game”, “Game Rules” buttons, making it easy to start gameplay.
As a user, I want visual feedback after selecting, so I know my choice has been registered.
As a user, I want to see clearly labeled space to type my username and a clearly labeled button for "start”.
As a user, I want to be able to click on "start”, and see visual feedback that the game has started.
As a user, I want to see clearly labeled buttons for the categories “Kid Movies”, “Pop Culture”, and “Random Facts”, on the categories page.
As a user, I want to be able to click on one of the “Kid Movies”, “Pop Culture”, and “Random Facts” buttons, making it easy to select my category.
As a user, I want to see the Trivia Question, and the answer choice buttons displayed on the screen.
As a user, I want to be able to click on one of the answer choice buttons.
As a user, I want to be presented with a clear message indicating whether my answer was correct, and a button to "Continue" or "Rage Quit".
As a user, I want to be presented with a clear message indicating whether I win or lose the game so that I can immediately understand the outcome.
As a user, I want to play another round to try to improve my record. 
-->
